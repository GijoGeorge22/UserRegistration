<html>
    <head>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                user registration
            </h1>
            <div>
                

                
            <div class="reg-form">
                <div class="element">
                    <div class="name">
                        User Name
                    </div>
                    <div class="body">
                        <input type="text" id="UserName"/>
                    </div>
                    
                </div>
                <div class="element">
                    <div class="name">
                        DOB
                    </div>
                    <div class="body">
                        <input type="date" id="DOB" onchange="calculateAge()"/>
                    </div>
                </div>

            </div>
            <div class="reg-form">
                <div class="element">
                    <div class="name">
                        Password
                    </div>
                    <div class="body">
                        <input type="password" id="Password"/>
                    </div>
                    
                </div>
                <div class="element">
                    <div class="name">
                       Email
                    </div>
                    <div class="body">
                        <input type="email" id="Email"/>
                    </div>
                </div>
                

            </div>
            <div class="reg-form">
                <div class="element">
                    <div class="name">
                        Age
                    </div>
                    <div class="body">
                        <input type="range" id="Age" min="0" max="100" value="10" readonly/>
                        <span id="AgeValue">0</span>
                    </div>
                    
                </div>
              
                

            </div>
            <div class="">
                <div class="name">
                    <button  id="SaveData" onclick="saveData()">Save Details</button>
                </div>
            </div>
            <div>
                <br>
                
                <table id="DataTable"> 
                    <tr>
                      <th>username</th>
                      <th>dob</th>
                      <th>Email</th>
                      <th>age</th>
                    </tr>
                   
                  </table>
            </div>
          

        </div>
            
        </div>





        <script type="text/javascript" src="./assets/js/index.js"></script> 
    </body>
</html>
